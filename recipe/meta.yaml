{% set name = "types-annoy" %}
{% set version = "1.17.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-annoy-{{ version }}.tar.gz
  sha256: 847c79b6ef983ee9b3ba9759151557b3deee1dffdb4366b6be3b9df6333bf1f0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/annoy-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for annoy
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
